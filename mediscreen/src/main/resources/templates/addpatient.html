<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../static/general-style.css"  th:href="@{general-style.css}"/>
        <title>Mediscreen - Add patient</title>
    </head>

    <body>
    <form class="addpatient" th:action="@{/patient/add}" method="post" th:object="${patient}">
        <span class="addpatient" style="display:block; margin: auto; margin-top: 40px; margin-bottom: 40px;">Add patient</span>

        <input type="text" class="form_input" placeholder="First name" name="firstName" th:value="${patient.firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="spanerror">First name error</span>

        <input type="text" class="form_input" placeholder="Last name" name="lastName" th:value="${patient.lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="spanerror">Last name error</span>

        <input type="text" class="form_input" placeholder="Sex" name="sex" th:value="${patient.sex}"/>
        <span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="spanerror">Sex error</span>

        <input type="text" class="form_input" placeholder="Date of birth" name="dateOfBirth" th:value="${patient.dateOfBirth}"/>
        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="spanerror">Date of birth error</span>

        <input type="text" class="form_input" placeholder="Phone" name="sex" th:value="${patient.phone}"/>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="spanerror">Phone error</span>

        <input type="text" class="form_input" placeholder="Address" name="address" th:value="${patient.address}"/>
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="spanerror">Address error</span>

        <input type="text" class="form_input" placeholder="City" name="city" th:value="${patient.city}"/>
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="spanerror">City error</span>

        <input type="submit" class="btn_submit bgcolor_blue" style="margin-top: 40px;" value="Register"/>
    </form>
        
    </body>
</html>
