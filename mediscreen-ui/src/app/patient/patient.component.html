<table class="table">
  <thead>
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Sex</th>
      <th scope="col">Birthday</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Phone</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients" [id]="patient.id">
      <td>{{patient.firstName}}</td>
      <td>{{patient.lastName}}</td>
      <td>{{patient.sex}}</td>
      <td>{{patient.dateOfBirth}}</td>
      <td>{{patient.address}}</td>
      <td>{{patient.city}}</td>
      <td>{{patient.phone}}</td>
      <td>
        <span><button type="button" class="btn btn-warning">Edit</button></span>
        <span><button type="button" class="btn btn-danger" (click)="onDelete(patient.id)">Delete</button></span>
      </td>
      <div *ngIf="noteShown" class="row container-fluid" id="noteShow">
        <textarea id="note">{{patient.note}}</textarea>
      </div>
    </tr>
  </tbody>
</table>
<div>
  <button class="btn btn-primary" routerLink="/patientForm">Add patient</button>
</div>
