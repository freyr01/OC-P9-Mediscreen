<div class="row">

  <div class="col-sm-8 col-sm-offset-2">
    <button class="btn btn-secondary" routerLink="/patient">Back</button>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" class="form-control" name="firstName" ngModel required>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" class="form-control" name="lastName" ngModel required>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" class="form-control" name="dateOfBirth" ngModel required>
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" class="form-control" name="sex" ngModel required>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" name="address" ngModel required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control" name="phone" ngModel>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Add</button>
    </form>
  </div>
  <div *ngIf="showError">Error: {{error}}</div>
</div>
