<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" class="form-control" name="firstName" ngModel>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" class="form-control" name="lastName" ngModel>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" class="form-control" name="dateOfBirth" ngModel>
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" class="form-control" name="sex" ngModel>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" name="address" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control" name="phone" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Add</button>
    </form>
  </div>
</div>
